<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz: HTML/CSS/JAVASCRIPT</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body class="incorrect">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h1 id="heading">Coding Quiz: HTML/CSS/JAVASCRIPT</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="highScores.html"
              >CHECK HIGH SCORES<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container clearfix" id="page">
      <div class="row cleafix">
        <div class="col-md-12 clearfix">
          <div class="row clearfix">
            <div class="container clearfix">
              <div class="row clearfix">
                <p id="theTarget">60</p>
                <p id="score"></p>
              </div>
              <div class="row clearfix" id="questionContainer"></div>
              <div class="row clearfix" id="questionDiv">ANSWERS</div>
            </div>

            <div class="row clearfix">
              <div class="col-sm-01 clearfix">
                <div id="answer-buttons">
                  <button id="a" class="btn" style="display: block">A</button>
                  <button id="b" class="btn" style="display: block">B</button>
                  <button id="c" class="btn" style="display: block">C</button>
                  <button id="d" class="btn" style="display: block">D</button>
                </div>
              </div>

              <div id="answerDiv" style="flex: auto">
                <div id="row_a" style="display: block"></div>

                <div id="row_b" style="display: block"></div>

                <div id="row_c" style="display: block"></div>

                <div id="row_d" style="display: block"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 clearfix">
              <div class="controls">
                <div>
                  <button
                    id="next-question-button"
                    class="btn-block d-inline-flex"
                  >
                    Next Question
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6 clearfix">
                  <button id="start-button" class="btn-block d-inline-flex">
                    Start Quiz!
                  </button>
                </div>
                <div class="col-sm-6 clearfix">
                  <!-- <a href="highScores.html"> -->
                  <button
                    id="submit-quiz-button"
                    class="btn-block d-inline-flex"
                  >
                    Submit Quiz
                  </button>
                  <!-- </a> -->
                </div>
                <form class="form-group input">
                  <label for="player_name_input" class="text"
                    >Enter Your Name</label
                  >
                  <input
                    class="form-control rounded"
                    type="text"
                    id="player_name_input"
                    name="name"
                    required
                  />
                  <input
                    class="btn-primary"
                    type="button"
                    id="player-name"
                    value="Player Name "
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="logic.js"></script>
  </body>
</html>
